<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<div  th:fragment="content" class="sub-content">
    <div class="about-me">
        <p class="sub-title">[[#{about_me}]]</p>
        <img src="https://themes-themegoods.b-cdn.net/letsblog/demo/wp-content/uploads/2015/07/photography_2.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">
                Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus.
            </p>
            <img src="https://themes-themegoods.b-cdn.net/letsblog/demo/wp-content/uploads/2015/07/signature.png" alt="">
        </div>
    </div>

    <div class="subscribe">
        <p class="sub-title" >[[#{subscribe_to_new_letter}]]</p>
        <p class="mt-2">
            <input class="email-input" id="input-email" type="email" name="EMAIL" placeholder="Your email address" required="">
        </p>
        <p>
            <button class="email-subscribe-btn text-uppercase" type="button" value="Subscribe">[[#{subscribe}]]</button>
        </p>
    </div>

    <div class="social-sub-content">
        <div class="sub-title">[[#{follow_me_on}]]</div>
        <ul class="list-unstyled d-flex justify-content-center mt-3 mb-0">
            <li class="me-3 fs-14px"><a href=""><i class="fa-brands text-black fa-facebook-f fa-lg"></i></a></li>
            <li class="me-3 fs-14px"><a href=""><i class="fa-brands text-black fa-twitter fa-lg"></i></a></li>
            <li class="me-3 fs-14px"><a href=""><i class="fa-brands text-black fa-tiktok fa-lg"></i></a></li>
            <li class="fs-14px"><a href=""><i class="fa-brands text-black fa-instagram fa-lg"></i></a></li>
        </ul>
    </div>

    <div class="banner-ads">
        <img src="https://themes-themegoods.b-cdn.net/letsblog/demo/wp-content/themes/letsblog/images/banner300x250.png" alt="banner-ads">
    </div>

    <div id="category-card" class="border mt-7 p-4">
        <p class="sub-title" >[[#{categories}]]</p>
        <ul class="list-unstyled">
            <li class="border-bottom" th:each="categoryMenuItem : ${categoryMenuItems}" >
                <p class="text-start text-capitalize fs-14px ">Art</p>
            </li>
        </ul>
    </div>
</div>
<script th:fragment="scripts" type="text/javascript">
</script>
</body>
</html>
