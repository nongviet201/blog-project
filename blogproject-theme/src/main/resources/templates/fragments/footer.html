<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:class="mt-5" th:fragment="footer" class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <img class="logo" src="https://themes-themegoods.b-cdn.net/letsblog/demo/wp-content/themes/letsblog/images/logo@2x_white.png">
            </div>
            <div class="col-lg-3">
                <div class="subscription">
                    <p class="footer-title" >[[#{subscription}]]</p>
                    <input class="email-input" id="input-email" type="email" name="EMAIL" placeholder="Your email address" required="">
                    <button class="email-subscribe-btn text-uppercase" type="button" value="Subscribe">[[#{subscribe}]]</button>
                </div>
            </div>
            <div class="col-lg-3">
                <div >
                    <p class="footer-title">
                        [[#{recent_post}]]
                    </p>
                    <div class="p-2">Flex item 2</div>
                </div>
            </div>
            <div class="col-lg-3">
                <div>
                    <p class="footer-title">
                        [[#{popular-post}]]
                    </p>
                    <div class="p-2">Flex item 2</div>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
