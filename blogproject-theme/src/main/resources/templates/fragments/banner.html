<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="banner" class="banner">
    <div class="banner-wrapper">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-inner">
                <div th:each="highlightPost, iterStat : ${highlightPosts}" th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                    <a th:href="${'/post/' + highlightPost.postSlug}">
                        <img th:src="${highlightPost.image != null ? highlightPost.image.getUrlOrNull() : ''}"
                             class="d-block w-100" alt="..." style="height: 500px; object-fit: cover;">
                        <div class="carousel-caption d-none d-md-block">
                            <div class="date-string post-publishDate text-white fs-16px mb-1" style="letter-spacing: 2px">
                                [[${highlightPost.publishedAt}]]
                            </div>
                            <div class="fist-post-title fs-28px fw-600">[[${highlightPost.title}]]</div>
                        </div>
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
<script th:fragment="scripts" type="text/javascript">
</script>
</body>
</html>
